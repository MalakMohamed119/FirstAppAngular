<section class="se d-flex justify-content-center align-items-center flex-column" style="min-height: 100vh;">
    <div class="text-center container">
      <p class="mb-1 ti">PORTFOLIO COMPONENT</p>
      <div class="star-divider">
        <i class="fas fa-star"></i>
      </div>
    </div>

    <div *ngIf="selectedImage" class="overlay" (click)="closeImage()">
